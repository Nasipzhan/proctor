<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Proctor{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
<header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
        <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
      </a>

      <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
        <li><a href="/" class="nav-link px-2 link-dark">Главная</a></li>
        <li><a href="/instr" class="nav-link px-2 link-dark">Инструкция</a></li>
        <li><a href="/faq" class="nav-link px-2 link-dark">Часто задаваемые вопросы</a></li>
        <li><a href="/about" class="nav-link px-2 link-dark">О нас</a></li>
      </ul>
      {% if not user.is_authenticated %}
      <div class="col-md-3 text-end" style="margin-right:20px">
        <a href="/login" class="btn btn-outline-primary me-2">Войти</a>
        <a href="/register" class="btn btn-primary">Зарегистрироваться</a>
      </div>
      {% else %}
      <a href="/logout" class="btn btn-outline-primary me-2" style="margin-right:20px">Выйти</a>
      {% endif %}
    </header>
   
    <div class="container" style="margin-top:50px">{% block content%}{% endblock content %}</div>
</body>
</html>
